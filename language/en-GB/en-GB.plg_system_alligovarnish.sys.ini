PLG_SYSTEM_ALLIGOVARNISH="System - Alligo Varnish Cache"
PLG_SYSTEM_ALLIGOVARNISH_XML_DESCRIPTION="Alligo Varnish: Joomla CMS plugin that allow the CMS make a more agressive cache with Varnish Cache 6. See RFC 7234 https://datatracker.ietf.org/doc/html/rfc7234."
PLG_SYSTEM_ALLIGOVARNISH_VARNISHTIME="Varnish, default age"
PLG_SYSTEM_ALLIGOVARNISH_VARNISHTIME_DESC="Time specific for Varnish consider the content updated, without assume it can be stale. Example: 1h = 60min = 3600s"
PLG_SYSTEM_ALLIGOVARNISH_BROWSERTIME="Default Browser Cache"
PLG_SYSTEM_ALLIGOVARNISH_BROWSERTIME_DESC="Cache time your visitor. Varnish can cache something for more time, but say for visitor cache for less or simple do not cache. Example: 1h = 60min = 3600s"
PLG_SYSTEM_ALLIGOVARNISH_EXTPROXY="Varnish time exceptions"
PLG_SYSTEM_ALLIGOVARNISH_EXTPROXY_DESC="Menu ID and times to cache, separed by ':', one per line. Units: s, m, h. Use 0 for no cache. Example: 101:120s(enter)102:2m(enter)103:3h"
PLG_SYSTEM_ALLIGOVARNISH_BROWSER="Browser time exceptions"
PLG_SYSTEM_ALLIGOVARNISH_BROWSER_DESC="Menu ID and times to cache, separed by ':', one per line. Units: s, m, h. Use 0 for no cache. Example: 101:120s(enter)102:2m(enter)103:3h"
PLG_SYSTEM_ALLIGOVARNISH_EXTRAINFO="Extra headers"
PLG_SYSTEM_ALLIGOVARNISH_EXTRAINFO_DESC="Extra information, that could be used by Varnish cache, in special if exist some conflict with this plugin and others. If Content-Cache is replaced by 3rd plugin, enable this option will also write X-Content-Cache with same value"
PLG_SYSTEM_ALLIGOVARNISH_DEBUG="Debug"
PLG_SYSTEM_ALLIGOVARNISH_DEBUG_DESC="Debug mode. Add extra headers information, started with x-cache-debug-"
PLG_SYSTEM_ALLIGOVARNISH_ADVANCED_DESC="This tab contains advanced features. IMPORTANT: if you are not 100%, please disable all them or leave as it was from the last expert who customized and tested it. They will require both deeper knowledge of RFC 7234 and testing of your caching server implementer, as not every provider has exactly the same behavior. Some of them may not be available when serious errors, like Error 500, occur, since the plugin itself may be not loaded, but for previous content cached, uses like stale-if-error, RFC 7234 compliant cache implementers would know what to do. See https://datatracker.ietf.org/doc/html/rfc7234."
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_ENABLED="stale-if-error enabled?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_ENABLED_DESC="Should a default value for 'Cache-Control: stale-if-error=TIME exist?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR="Cache-Control: stale-if-error="
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_DESC="Define HTTP header 'Cache-Control: stale-if-error=TIME'"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_ENABLED="stale-while-revalidate Enabled?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_ENABLED_DESC="Should a default value for 'Cache-Control: stale-while-revalidate=TIME exist?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE="Cache-Control: stale-while-revalidate="
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_DESC="Define HTTP header 'Cache-Control: stale-while-revalidate=TIME'"
