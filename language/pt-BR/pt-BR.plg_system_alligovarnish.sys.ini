PLG_SYSTEM_ALLIGOVARNISH="System - Alligo Varnish Cache"
PLG_SYSTEM_ALLIGOVARNISH_XML_DESCRIPTION="Alligo Varnish: Plugin Joomla que ajuda o CMS a permitir cache mais agressivo com Varnish Cache 6. Veja RFC 7234 https://datatracker.ietf.org/doc/html/rfc7234."
PLG_SYSTEM_ALLIGOVARNISH_VARNISHTIME="Varnish, tempo padrão"
PLG_SYSTEM_ALLIGOVARNISH_VARNISHTIME_DESC="Tempo padrão que Varnish considerar o conteúdo atualizado, sem aplicar cálculos onde poderia ter que buscar da fonte. Exemplo: 1h = 60min = 3600s"
PLG_SYSTEM_ALLIGOVARNISH_BROWSERTIME="Tempo de cache do navegador"
PLG_SYSTEM_ALLIGOVARNISH_BROWSERTIME_DESC="Tempo de cache que o navegador do visitante deve cachear.Varnish pode cachear por mais tempo e permitir invalidação de cache, mesmo com um tempo baixo do visitante. Exemplo: 1h = 60min = 3600s"
PLG_SYSTEM_ALLIGOVARNISH_EXTPROXY="Excessões para Varnish"
PLG_SYSTEM_ALLIGOVARNISH_EXTPROXY_DESC="Menu ID e tempos de caches, separados por ':', um por linha. Unidades: 's', 'm', 'h' e 'y'. Use '0' para desabilitar completamente o cache. Exemplo: 101:120s(enter)102:2m(enter)103:3h"
PLG_SYSTEM_ALLIGOVARNISH_BROWSER="Excessões para Navegador"
PLG_SYSTEM_ALLIGOVARNISH_BROWSER_DESC="Menu ID e tempos de caches, separados por ':', um por linha. Unidades: 's', 'm', 'h' e 'y'. Use '0' para desabilitar completamente o cache. Exemplo: 101:120s(enter)102:2m(enter)103:3h"
PLG_SYSTEM_ALLIGOVARNISH_EXTRAINFO="Extra headers"
PLG_SYSTEM_ALLIGOVARNISH_EXTRAINFO_DESC="Informações extras, que podem ser usadas pelo Varnish Cache, em especial quando há conflito entre este plugin e outros do Joomla. Se Content-Cache é subistituida por terceiro, ativar essa opção habilita também X-Content-Cache."
PLG_SYSTEM_ALLIGOVARNISH_DEBUG="Debug"
PLG_SYSTEM_ALLIGOVARNISH_DEBUG_DESC="Modo de debug. Adiciona variáveis aos cabecalhos, iniciadas por 'x-cache-debug-'"
PLG_SYSTEM_ALLIGOVARNISH_ADVANCED_DESC="Esta guia contém recursos avançados. IMPORTANTE: se você não for 100%, desative todos eles ou deixe como estavam com o último especialista que personalizou e testou. Eles exigirão um conhecimento mais profundo do RFC 7234 e testes do implementador do servidor de cache, já que nem todo provedor tem exatamente o mesmo comportamento. Alguns deles podem não estar disponíveis quando erros graves, como Erro 500, ocorrem, uma vez que o plug-in em si pode não ser carregado, mas para conteúdo anterior em cache, usa como desatualizado se erro, implementadores de cache em conformidade com RFC 7234 saberiam o que fazer .. Veja https://datatracker.ietf.org/doc/html/rfc7234."
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_ENABLED="stale-if-error habilitado?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_ENABLED_DESC="Um valor padrão para 'Cache-Control: stale-if-error=TEMPO deveria existir?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR="Cache-Control: stale-if-error="
PLG_SYSTEM_ALLIGOVARNISH_STALE_IF_ERROR_DESC="Devine um cabeçalho HTTP 'Cache-Control: stale-if-error=TEMPO'"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_ENABLED="stale-while-revalidate Enabled?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_ENABLED_DESC="Um valor padrão para 'Cache-Control: stale-while-revalidate=TEMPO deveria existir?"
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE="Cache-Control: stale-while-revalidate="
PLG_SYSTEM_ALLIGOVARNISH_STALE_WHILE_REVALIDATE_DESC="Devine um cabeçalho HTTP 'Cache-Control: stale-while-revalidate=TEMPO'"
